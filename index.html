<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rock! Paper! Scissors!</h1>
    </header>

    <!-- Score Board -->
    <section id="globalScore" class="score-board">
        <div id="score">
            <p id="user-label" class="player player1">User</p>
            <p id="computer-label" class="player player2">Computer</p>
            <div id="player1">0</div>
            <div>:</div>
            <div id="player2">0</div>
        </div>
    </section>

    <!-- H3 -->
    <section class="result">
        <h3>Paper covers rock. You win!</h3>
    </section>

    <!-- Images -->
    <section id="images">
        <figure id="r" class="item"><img src="img/rock.svg" alt="Rock"></figure>
        <figure id="p" class="item"><img src="img/paper.svg" alt="Paper"></figure>
        <figure id="s" class="item"><img src="img/scissors.svg" alt="Scissors"></figure>
    </section>

    <!-- Turn Message -->
    <section class="last-quote">
        <p>Make your move</p>
    </section>

    <!-- Footer -->
    <section id="iconFooter">
        <a href="https://github.com/santichausis">
            <figure id="github"><img src="img/github.svg" alt="GitHub"></figure>
        </a>
        <a href="https://www.linkedin.com/in/santichausis/">
            <figure id="linkedin"><img src="img/linkedin.svg" alt="Linkedin"></figure>
        </a>
    </section>
<script src="app.js"></script>
</body>
</html>
