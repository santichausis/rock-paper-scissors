<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Rock! Paper! Scissors!</h1>
    </header>
    <section id="globalScore" class="globalScore">
        <div id="score">
            <p id="P1" class="player1">Player 1</p>
            <p id="P2" class="player2">Player 2</p>
            <div id="player1">0</div>
            <div id="player1">:</div>
            <div id="player2">0</div>
        </div>
    </section>
    <section id="images">
        <figure class="item"><img src="img/rock.svg" alt="Rock"></figure>
        <figure class="item"><img src="img/paper.svg" alt="Rock"></figure>
        <figure class="item4"><img src="img/scissors.svg" alt="Rock"></figure>
    </section>
</body>
</html>
