<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rock! Paper! Scissors!</h1>
    </header>

    <!-- Score Board -->
    <section id="globalScore" class="score-board">
        <div id="score">
            <p id="user-label" class="player1">User</p>
            <p id="computer-label" class="player2">Player 2</p>
            <div id="player1">0</div>
            <div>:</div>
            <div id="player2">0</div>
        </div>
    </section>

    <!-- Score Board -->
    <section class="result">
        <h3>Paper covers rock. You win!</h3>
    </section>

    <!-- Images -->
    <section id="images">
        <figure id="r" class="item rock"><img src="img/rock.svg" alt="Rock"></figure>
        <figure id="p" class="item paper"><img src="img/paper.svg" alt="Rock"></figure>
        <figure id="s" class="item4 scissor"><img src="img/scissors.svg" alt="Rock"></figure>
    </section>

    <!-- Turn Message -->
    <section class="last-quote">
        <p>Make your move</p>
    </section>



<script src="index.js"></script>
</body>
</html>
